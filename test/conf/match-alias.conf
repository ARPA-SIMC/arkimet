# Arkimet alias configuration
#
# Every section lists aliases for a given match type.
#
# An alias is defined as name = expression.  The expression can contain many
# match expressions separated by " or ".
#
# This is a sample file with some example aliases

[origin]
arpa = GRIB1,200

[product]
# Temperature
t       = GRIB1,200,2,11 or GRIB1,98,128,130 or GRIB1,98,128,167 or GRIB1,200,200,11 or GRIB2,200,0,200,11
# Geopotential
z       = GRIB1,200,2,6 or GRIB1,98,128,129


[level]
# Ground
g00    = GRIB1,1 or GRIB2S,1,0,0
# 2 meters above ground
g02    = GRIB1,105,2 or GRIB2S,103,0,2
# Mean sea level
msl    = GRIB1,102


[timerange]
# Analysis
an       = GRIB1,0,0,0 or Timedef,0h
# +12h
#f012     = GRIB1,0,12h  or Timedef,12h
